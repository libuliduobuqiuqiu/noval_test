<!DOCTYPE HTML>
<html>
<head>
    <title>
        主页
    </title>
    <meta charset="utf-8">
    <link href="/static/bower_components/bootstrap/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="/static/bower_components/bootstrap-fileinput/css/fileinput.min.css" rel="stylesheet">

    <script src="/static/bower_components/jquery/dist/jquery.js" ></script>
    <script src="/static/bower_components/bootstrap/dist/js/bootstrap.min.js"></script>
    <script src="/static/bower_components/bootstrap-fileinput/js/fileinput.min.js"></script>

    <style type="text/css">
        html,body,.container
        {
            height: 100%;
        }
        .container
        {
            display: table;
            vertical-align: middle;
        }
        .row
        {
            display: table-cell;
            text-align: center;
            padding-top: 150px;
        }
        #main
        {
            width: 800px;
            float: none;
            display: inline-block;
        }
        a
        {
           padding-left: 10px;
        }
    </style>
</head>
<body background="/static/img/background.jpg" class="m-auto">
<div class="container" >
    <div class="row">
        <div id="main">
            <img src="/static/img/demo.png" >
            <div dir=rtl class="file-loading">
                <input id="input-b8" name="input-b8" multiple type="file">
            </div>
            <div style="padding-top: 20px">
                <table id="book_list" class="table table-striped table-bordered table-hover">
                    <tr>
                        <th>上传书籍</th>
                        <th>上传时间</th>
                        <th>文件大小</th>
                        <th>操作</th>
                    </tr>
                    {% for book in objects %}
                    <tr>
                        <td>{{ book.name}}</td>
                        <td>{{ book.book_time }}</td>
                        <td>{{ book.book_size }}</td>
                        <td><a href="/book_read/?book_name={{ book.name }}">阅读</a>
                        <a href="/book_del/?book_name={{ book.name }}">删除</a></td>
                    </tr>
                    {% endfor %}
                </table>
            </div>

        </div>
    </div>

</div>
</body>
<script  type="text/javascript">
    console.log("test");
    $(document).ready( function() {
        $("#input-b8").fileinput({
            rtl: true,
            uploadUrl: '/file_receive/',
            dropZoneEnabled: false,
            showPreview: false,
            allowedFileExtensions: ['txt'],
            initialPreviewConfig: []

        });
        $('#input-b8').on('fileerror', function(event, data, msg) {
            console.log(data);
            console.log(msg);
        });
        $("#input-b8").on('fileuploaded',function(){
            console.log('success');
            $.get('/book_update/',function(data){
                var book_html ="<tr>\n" +
                    "<th>上传书" +
                    "籍</th>" +
                    "<th>上传时间</th>" +
                    "<th>文件大小</th>" +
                    "<th>操作</th>"+
                    "</tr>";

                console.log(data);
                for (var i in data){
                    book_html += "<tr><td>"+ data[i]['name']+"</td>" +
                        "<td>"+data[i]['book_time']+"</td>" +
                        "<td>"+data[i]['book_size']+"</td>" +
                        "<td><a href=\"/book_read/?book_name="+data[i]['name']+"\">阅读</a>"+
                        "<a href=\"/book_del/?book_name="+data[i]['name']+"\">删除</a></td>"+
                        "</tr>"
                }
                $("#book_list").html(book_html)
                console.log(book_html)
            });
        });
    });
</script>
</html>
